{% extends 'board/base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
</form>
{% endblock %}
